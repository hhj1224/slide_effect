<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=2.0" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/slide_effect.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/swiper-5.2.1.min.js"></script>
    <script src="../js/slide_effect.js"></script>
	<title></title>
</head>
<body>
    <section class="slide_effect05 show" data-num="0">
        <div class="square" data-num="-1"></div>
        <div class="text_area">
            <p>First Navigation</p>
        </div>
        <div class="slide_wrap">
            <button type="button" class="slide_arrow slide_prev">이전</button>
            <div class="swiper-container card_slide">
                <ul class="swiper-wrapper">
                    <!--1-->
                    <li class="swiper-slide slide_01">
                        <img src="../images/slide01.jpg" alt="" />
                        <p><span>Second Navigation</span></p>
                    </li>
                    <!--2-->
                    <li class="swiper-slide slide_02">
                        <img src="../images/slide02.jpg" alt="" />
                        <p><span>Thrid Navigation</span></p>
                    </li>
                    <!--3-->
                    <li class="swiper-slide slide_03">
                        <img src="../images/slide03.jpg" alt="" />
                        <p><span>Fourth Navigation</span></p>
                    </li>
                    <!--4-->
                    <li class="swiper-slide slide_04">
                        <img src="../images/slide04.jpg" alt="" />
                        <p><span>Fifth Navigation</span></p>
                    </li>
                    <!--5-->
                    <li class="swiper-slide slide_05">
                        <img src="../images/slide05.jpg" alt="" />
                        <p><span>Sixth Navigation</span></p>
                    </li>
                    <!--6-->
                    <li class="swiper-slide slide_06">
                        <img src="../images/slide06.jpg" alt="" />
                        <p><span>First Navigation</span></p>
                    </li>
                </ul>
            </div>
            <button type="button" class="slide_arrow slide_next">다음</button>
            <div class="nav_bar go">
                <span></span>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
</body>
</html>
